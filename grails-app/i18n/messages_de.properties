signup.default.welcome.message = <div> <br/> <p style = 'font-size: 19px; font-weight: bold; '> Willkommen bei {0} Billing! </ p> <br/> <p style =' font-size: 14px; text-align = links; padding-left: 15; '> Von hier aus können Sie Ihre aktuelle Rechnung überprüfen und sie sofort bezahlen. Sie können auch alle Ihre vorherigen Rechnungen und Zahlungen anzeigen und das System für die automatische Zahlung mit Ihrer Kreditkarte einrichten. </ P> <p style = 'font-size: 14px; text-align = links; padding-left: 15; '> Was würdest du heute gerne machen? </ p> <ul style = 'Schriftgröße: 13px; text-align = links; pading-left: 25; '> <li> Um eine Kreditkartenzahlung einzureichen, folgen Sie dem Link auf der linken Bar. </ li> <li> Um eine Liste Ihrer Rechnungen anzuzeigen, klicken Sie auf die \ u00EF \ u00BF \ u00BDInvoices \ u00EF \ u00BF \ u00BD Menüoption. Die erste Rechnung auf der Liste ist Ihre letzte Rechnung. Klicken Sie darauf, um die Details zu sehen. </ Li> <li> Um eine Liste Ihrer Zahlungen anzuzeigen, klicken Sie auf die Menüoption \ u00EF \ u00BF \ u00BDPayments \ u00EF \ u00BF \ u00BD. Die erste Zahlung auf der Liste ist Ihre letzte Zahlung. Klicken Sie darauf, um die Details zu sehen. </ Li> <li> Um eine Kreditkarte zur automatischen Bezahlung zu erhalten, klicken Sie auf den Menüpunkt 'Konto' und dann auf 'Kreditkarte bearbeiten'. </ Li> </ ul > </ div>

signup.notification.email.title = Abrechnungserklärung ab $ company_name
signup.notification.email = Lieber $ first_name $ last_name, \ n \ n Hiermit benachrichtigen Sie, dass Ihre letzte Rechnung (Nummer $ Nummer) jetzt verfügbar ist. Der Gesamtbetrag ist: $ total. Sie können es sich bei Login ansehen: \ n \ n "+ Util.getSysProp (" url ") +" /billing/user/login.jsp?entityId=$company_id\n\nFür Sicherheitsgründe ist Ihre Anweisung passwortgeschützt . \ nUm einloggen, benötigen Sie Ihren Benutzernamen: $ Benutzername und Ihr Benutzerkennwort: $ password \ n \ n Nach dem Anmelden klicken Sie bitte auf die Menüoption \ u00EF \ u00BF \ u00BDList \ u00EF \ u00BF \ u00BD sehen Sie alle Ihre Rechnungen. Sie können auch Ihre Zahlungshistorie, Ihre aktuellen Bestellungen, sowie aktualisieren Sie Ihre Zahlungsinformationen und senden Sie Online-Zahlungen. \ N \ n \ nDanke für die Wahl $ company_name, schätzen wir Ihr Geschäft, \ n \ nBilling Department \ n $ Name der Firma

signup.notification.user.reactivated.title = Ihr Konto ist jetzt aktuell
signup.notification.user.reactivated = Sehr geehrte $ first_name $ last_name, \ n \ n Diese E-Mail soll Ihnen mitteilen, dass wir Ihre letzte Zahlung erhalten haben und Ihr Konto nicht mehr überfälliges Gleichgewicht hat. \ n \ n Vielen Dank für die Beibehaltung Ihrer Konto up to date, \ n \ n \ nBilling Department \ n $ company_name

signup.notification.overdue.title = Überfällige Balance
signup.notification.overdue = Sehr geehrte $ first_name $ last_name, \ n \ nUnsere Datensätze zeigen, dass Sie ein überfälliges Gleichgewicht auf Ihrem Konto haben. Bitte reichen Sie eine Zahlung so schnell wie möglich ein. \ N \ nBest regards, \ n \ nBilling Department \ n $ company_name

signup.notification.order.expire.1.title = Ihr Service ab $ company_name läuft ab
signup.notification.order.expire.1 = Lieber $ first_name $ last_name, \ n \ nDer Service mit uns läuft auf $ period_end ab. Bitte wenden Sie sich an den Kundendienst für eine Erneuerung. \ N \ nRegards, \ n \ nBilling Department \ n $ company_name

signup.notification.payment.success.title = Vielen Dank für Ihre Zahlung
signup.notification.payment.success = Dear $ first_name $ last_name \ n \ n Wir haben Ihre Zahlung mit $ -Methode für eine Gesamtsumme von $ total erhalten. \ n \ n Vielen Dank, wir schätzen Ihr Geschäft, \ n \ nBilling Department \ n $ Firmenname

signup.notification.payment.failed.title = Zahlung fehlgeschlagen
signup.notification.payment.failed = Dear $ first_name $ last_name \ n \ n Eine Zahlung mit $ -Methode wurde für insgesamt $ total versucht, aber es wurde vom Zahlungsprozessor abgelehnt. \ nSie können Ihre Zahlungsinformationen aktualisieren und einreichen eine Online-Bezahlung per login in: \ n "+ Util.getSysProp (" url ") +" /billing/user/login.jsp?entityId=$company_id\n\nFür Sicherheitsgründe ist deine Aussage passwortgeschützt. \ nZu anmelden in, benötigen Sie Ihren Benutzernamen: $ username und Ihr Benutzerkennwort: $ password \ n \ nThank you \ n \ nBilling Department \ n $ company_name

signup.notification.invoice.reminder.title = Rechnungsmeldung
signup.notification.invoice.reminder = Dear $ first_name $ last_name \ n \ n Dies ist eine Erinnerung, dass die Rechnungsnummer $ number unbezahlt bleibt. Es wurde Ihnen auf $ date geschickt, und seine Summe ist $ total. Obwohl Sie noch $ Tage Tage haben, um es zu bezahlen (sein Fälligkeitsdatum ist $ dueDate), würden wir uns sehr freuen, wenn Sie es bei Ihrer frühesten Bequemlichkeit bezahlen können. \ N \ nIhr wirklich, \ n \ nBilling Department \ n $ company_name

signup.notification.credit.card.update.title = Es ist Zeit, deine Kreditkarte zu aktualisieren
signup.notification.credit.card.update = Sehr geehrte $ first_name $ last_name, \ n \ nWir möchten Sie daran erinnern, dass die Kreditkarte, die wir in unseren Unterlagen für Ihr Konto haben, abläuft. Sein Ablaufdatum ist $ expiry_date. \ N \ nUpdating Ihre Kreditkarte ist einfach. Melden Sie sich einfach in "+ Util.getSysProp" ("url") + "/billing/user/login.jsp?entityId=$company_id. mit deinem Benutzernamen: $ Benutzername und Passwort: $ Passwort. Nach dem Einloggen, klicken Sie auf 'Konto' und dann 'Kreditkarte bearbeiten'. \ nVielen Dank für Ihr Konto auf dem Laufenden. \ n \ nBilling Department \ n $ company_name

signup.notification.lost.password.update.title = Passwort zurücksetzen
signup.notification.lost.password.update = Hallo $ first_name $ last_name, \ n \ nSie (oder jemand, der vorgibt, Sie zu sein), bat um ein Passwort zurücksetzen Ihres Kontos. \ n \ nSie können Ihr Passwort aus folgendem Link zurücksetzen: \ n \ n $ newPasswordLink \ n \ nAdmin: \ t $ Organisationsname

