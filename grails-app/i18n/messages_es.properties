signup.notification.email.title = Declaración de facturación de $ company_name
signup.notification.email = Estimado $ first_name $ last_name, \ n \ n Esto es para notificarle que su última factura (número $ number) ya está disponible. El importe total adeudado es: $ total. Puede verlo ingresando a: \ n \ n "+ Util.getSysProp (" url ") +" /billing/user/login.jsp?entityId=$company_id\n\nPor razones de seguridad, su estado de cuenta está protegido con contraseña . \ nPara iniciar sesión, necesitará su nombre de usuario: $ nombre de usuario y su contraseña de cuenta: $ contraseña \ n \ n Después de iniciar sesión, haga clic en la opción de menú \ u00EF \ u00BF \ u00BDList \ u00EF \ u00BF \ u00BD, para ver todas sus facturas. También puede ver su historial de pagos, sus pedidos actuales, así como actualizar su información de pago y enviar pagos en línea. \ N \ n \ nGracias por elegir $ company_name, le agradecemos su negocio, \ n \ nombre de empresa

