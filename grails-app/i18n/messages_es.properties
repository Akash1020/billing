signup.notification.invoice.reminder.title = Recordatorio de la factura
signup.notification.invoice.reminder = Estimado $ first_name $ last_name \ n \ n Esto es un recordatorio de que el número de la factura $ number sigue sin ser pagado. Fue enviado a usted en $ fecha, y su total es $ total. Aunque todavía tiene $ días para pagarlo (su fecha de vencimiento es $ dueDate), le agradeceríamos mucho que lo pueda pagar lo más pronto posible. \ N \ nSí, realmente, \ n \ n Departamento de Facturación \ n $ company_name

