#PRIJAVITI SE
signup.welcome_subject = Dobrodošli!
signup.welcome_body = Dragi | X | | X |, Dobrodošli u Sapienter Billing! Zadovoljstvo nam je da Vas pozdravimo kao novog kupca. Čast nam je što ste nas izabrali da popunite svoje potrebe za uslugama naplate, a mi smo željni da budemo u usluzi. Vaš nalog je sada spreman za prijavljivanje. Vaše informacije za prijavljivanje su: \ r \ r Korisničko ime: | X | \ r Lozinka: | X | (preporučuje se to promeniti). ID kompanije: | X | \ r \ r Možete se prijaviti u sistem na: \ r \ r https://application.sapienter.com/billing\r \ r Alternativno, možete preskočiti polje ID preduzeća, koristeći sledeću URL adresu: \ r \ r https://application.sapienter.com/billing/user/login.jsp?entityId=|X|\r \ r \ r Iako vaš račun je spremno za prijavljivanje, postoje još mnogih konfiguracijskih koraka koje treba uraditi. Ovi su opisani u vodiču "Početak sa Sapienter obračunom". Ovaj vodič možete naći na mreži: http://application.sapienter.com/documentation/Getting%20Started.htm Uverite se da ćete zakazati neko vreme da pratite sve korake ovog vodiča. Važan izvor pomoći će biti naša onlajn dokumentacija. Postoje veze sa određenim odeljcima u web aplikaciji, ali možete pristupiti svom glavnom indeksu u bilo kom trenutku: http://application.sapienter.com/documentation/index.htm\r \ r \ r Hvala! \ R \ r \ r Sapienter Support \ r www.billingondemand.com \ r

