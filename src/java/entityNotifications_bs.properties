#PROCESS
process.new_review_subject = Generisan je novi procesni pregled.
process.new_review_body = Poštovani administrator (id kompanija | X |), \ r \ rPodržavajući parametre koje ste postavili za konfiguraciju Procesa, sistem je napravio novi pregled procesa. \ Revizija procesa ima za cilj da vam pregleda šta će se desiti u pravom procesu naplate. \ rPrijavite se u sistem i nastavite da pregledate generisane fakture i obrađene naloge. Imajte na umu da morate ovakav pregled odobriti pre nego što se pravi proces može održati. Takođe možete odobriti pregled ako pronađete greške u rezultatima pregleda. Novi pregled će biti generisan u roku od 24 sata od vašeg poništenja. Molimo kontaktirajte support@sapienter.com ako vam je potrebna pomoć da biste popravili greške u pregledu. \ R \ rTo vidite Pregled procesa: kliknite na opciju menija 'Proces', a zatim na 'Pregled'. \ RTo promenite parametre: Kliknite na opciju menija 'Proces', a zatim na 'Konfiguracija'. Tamo možete: \ r - odabrati da ne generišete pregled pre nego što se proces odvija (pomoću polja za potvrdu po polju 'Izradi izveštaj o pregledu') \ r - izaberite koliko dana prije stvarnog procesa će se generirati pregled. (vrednost u 'Dnevima pregleda izveštaja') \ r \ rOvo je automatizovana poruka, ako imate bilo kakve komentare pitanja, molimo ih da ih pošaljete na support@sapienter.com. \ r \ r \ r \ rSapienter automatizovan proces obračuna
process.review_waiting_subject = Proces plaćanja čeka odobrenje za pregled procesa.
process.review_waiting_body = Poštovani administrator (id kompanija | X |), \ r \ r Proces plaćanja je bio raspoređen. Međutim, to se nije pokrenulo jer pregled procesa još uvek čeka na odobrenje. \ ROnda ste odobrili pregled procesa, proces naplate će se pokrenuti u roku od 24 sata. \ R \ rTo vidite Pregled procesa: kliknite na opciju izbornika 'Proces ', a zatim na' Pregled '. \ rZa promjenu parametara: kliknite na opciju menija' Proces ', a zatim na' Konfiguracija '. Tamo možete: \ r - odabrati da ne generišete pregled pre nego što se proces odvija (pomoću polja za potvrdu po polju 'Izradi izveštaj o pregledu') \ r - izaberite koliko dana prije stvarnog procesa će se generirati pregled. (vrednost u 'Dnevima pregleda izveštaja') \ r \ rOvo je automatizovana poruka, ako imate bilo kakve komentare pitanja, molimo ih da ih pošaljete na support@sapienter.com. \ r \ r \ r \ rSapienter automatizovan proces obračuna
process.run_failed_subject = Proces obračuna nije uspio.
process.run_failed_body = Poštovani administrator (id kompanija | X |), \ r \ rProces fakturisanja je započeo na | X | i završio na | X | . | X | korisnik (i) nije uspeo, što je dovelo do toga da je ovaj obračun za obračun označen kao neuspješan. \ r \ rOvo je automatska poruka poslata od jBillinga.

