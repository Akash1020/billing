# PROCESS
process.new_review_subject = S'ha generat una nova revisió del procés.
process.new_review_body = Benvolgut administrador de facturació (company id | X |), \ r \ r Seguint els paràmetres que heu definit per a la configuració del procés, el sistema ha generat una revisió de procés nova. \ rEl Revisió de processos pretén oferir una vista prèvia de què passarà en el procés de facturació real. </ li> Inicieu sessió al sistema i aneu a revisar les factures generades i les comandes processades. Tingueu en compte que heu d'aprovar aquesta revisió abans de poder dur a terme el procés real. També podeu desactivar la revisió si trobeu errors en els resultats de la revisió. Es generarà una nova revisió dins de les 24 hores posteriors a la vostra publicació. Poseu-vos en contacte amb support@sapienter.com si necessiteu ajuda per corregir els errors de la revisió. Per veure la revisió del procés: feu clic a l'opció del menú "Procés" i, a continuació, a "Opinió". \ RPer canviar els paràmetres: feu clic a l'opció de menú 'Procés' i, a continuació, a 'Configuració'. Allà podeu: \ r - seleccionar no generar una ressenya abans de produir el procés (utilitzant la casella de selecció del camp "Generar informe de revisió") \ r - seleccionar quants dies abans del procés real es generarà la revisió. (el valor dels "Informes d'informe de ressenyes") \ r \ rAquest és un missatge automatitzat, si teniu algun comentari de preguntes, envieu-lo a support@sapienter.com. \ r \ r \ r \ rSapienter Procés de facturació automatitzat
process.review_waiting_subject = El procés de facturació espera l'aprovació de la revisió del procés.
process.review_waiting_body = Benvolgut administrador de facturació (identificador d'empresa | X |), \ r \ r El procés de facturació ha estat programat per executar-se. No obstant això, no s'ha executat perquè la revisió del procés encara està pendent de la seva aprovació. Des que hàgiu aprovat la revisió del procés, el procés de facturació s'executarà amb 24 hores. Per veure la revisió del procés: feu clic a l'opció del menú "Procés 'i després a "Opinió". \ rPer canviar els paràmetres: feu clic a l'opció del menú "Procés" i, a continuació, a "Configuració". Allà podeu: \ r - seleccionar no generar una ressenya abans de produir el procés (utilitzant la casella de selecció del camp "Generar informe de revisió") \ r - seleccionar quants dies abans del procés real es generarà la revisió. (el valor dels "Informes d'informe de ressenyes") \ r \ rAquest és un missatge automatitzat, si teniu algun comentari de preguntes, envieu-lo a support@sapienter.com. \ r \ r \ r \ rSapienter Procés de facturació automatitzat
process.run_failed_subject = El procés de facturació ha fallat.
process.run_failed_body = Estimat administrador de facturació (company id | X |), \ r \ rEl procés de facturació es va iniciar a | X | i va acabar a | X | . | X | Els usuaris han fallat, fent que aquesta execució de facturació es marqui com a fallida. \ r \ rAquest és un missatge automatitzat enviat per jBilling.

#ERROR EN QUÈ ENVIARÀ I ENVIAR CORREU ELECTRÒNIC
notification.email.error_subject = Error en enviar missatges de correu electrònic
notification.email.error_body = Benvolgut administrador de facturació, \ r \ r Aquest missatge indica que Sapienter va intentar enviar un correu electrònic, però el lliurament ha fallat. El següent és el missatge rebut del servidor de correu electrònic: \ r ---------- \ r | X | \ r ---------- \ r Aquests són els paràmetres que utilitza el sistema envieu aquest correu electrònic: \ r \ rAdreça (es): | X | \ Sserver: | X | \ rPort: | X | \ rUsername: | X | \ rPassword: | X | \ r \ r Aquest és un missatge automatitzat, si us plau no responguis

#REGISTRA'T
signup.welcome_subject = Benvingut!
signup.welcome_body = Estimat | X | | X |, \ r \ r Benvingut a la facturació de Sapienter! Ens complau donar-vos la benvinguda com a nou client. Ens sentim honrats que ens ha triat omplir les necessitats de serveis de facturació i estem ansiosos de ser de servei. El vostre compte ja està llest per iniciar sessió. La vostra informació d'inici de sessió és: \ r \ r Nom d'usuari: | X | \ r Contrasenya: | X | (es recomana canviar-lo). Id d'empresa: | X | \ r \ r Podeu accedir al sistema a: \ r \ r https://application.sapienter.com/billing\r \ r Alternativament, podeu saltar el camp d'identificació de l'empresa mitjançant l'URL següent: \ r \ r https://application.sapienter.com/billing/user/login.jsp?entityId=|X|\r \ r \ r Encara que el vostre compte Està preparat per iniciar sessió, encara hi ha molts passos de configuració. Aquests es descriuen a la guia 'Com començar amb la facturació de Sapienter'. Podeu trobar aquesta guia en línia: http://application.sapienter.com/documentation/Getting%20Started.htm Assegureu-vos que programeu un temps per seguir tots els passos d'aquesta guia. \ R \ r Una font important d'ajuda serà la nostra documentació en línia. Hi ha enllaços a seccions específiques de l'aplicació basada en web, però podeu accedir al seu índex principal en qualsevol moment: http://application.sapienter.com/documentation/index.htm \ r \ r \ r Gràcies. \ R \ Suport Sapienter \ r www.billingondemand.com \ r

