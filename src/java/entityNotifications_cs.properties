#PROCES
process.new_review_subject = Byla vygenerována nová revize procesu.
process.new_review_body = Vážení administrátor fakturace (company id | X |), \ r \ rVzhledem k parametrům, které jste nastavili pro konfiguraci procesu, systém vygeneroval novou kontrolu procesu. \ rProcesní kontrola je určena k zobrazení náhledu co se stane v reálném vyúčtování. \ rProjděte se do systému a přejděte ke kontrole generovaných faktur a zpracovávaných příkazů. Všimněte si, že musíte tuto recenzi schválit, než se skutečný proces může uskutečnit. Přezkum také můžete odmítnout, pokud zjistíte, že v přehledu naleznete chyby. Nová revize bude vygenerována do 24 hodin po vyloučení. Kontaktujte prosím support@sapienter.com, pokud potřebujete pomoc při opravě chyb v přehledu. \ R \ rMůžete si prohlédnout procesní recenzi: Klikněte na volbu 'Process' a potom na 'Review'. \ RPro změnu parametrů: Klikněte na v nabídce "Proces" a potom na "Konfigurace". Zde můžete: - zvolit, abyste nevygenerovali recenzi dříve, než se váš proces uskuteční (zaškrtněte políčko "Generovat přehled o kontrole") \ r - vyberte, kolik dní před skutečným procesem bude generováno přezkoumání. (hodnota ve dnech kontroly zpráv) \ r \ rToto je automatizovaná zpráva, pokud máte nějaké připomínky k otázkám, zašlete je na adresu support@sapienter.com. \ r \ r \ rSapienter Automatizovaný proces fakturace
process.review_waiting_subject = Proces fakturace čeká na schválení kontroly procesu.
process.review_waiting_body = Vážení správci fakturace (id společnosti | X |), \ r \ r Proces fakturace byl spuštěn. Neužívala se však proto, že přezkoumání procesu ještě čeká na vaše schválení. \ RPo schválení kontroly procesu bude proces vyúčtování trvat 24 hodin. \ R \ rProhlédněte procesní recenzi: Klikněte na volbu nabídky "Proces 'a potom na' Přehled '. Chcete-li změnit parametry: Klepněte na volbu nabídky' Proces 'a potom na' Konfigurace '. Zde můžete: - zvolit, abyste nevygenerovali recenzi dříve, než se váš proces uskuteční (zaškrtněte políčko "Generovat přehled o kontrole") \ r - vyberte, kolik dní před skutečným procesem bude generováno přezkoumání. (hodnota ve dnech kontroly zpráv) \ r \ rToto je automatizovaná zpráva, pokud máte nějaké připomínky k otázkám, zašlete je na adresu support@sapienter.com. \ r \ r \ rSapienter Automatizovaný proces fakturace
process.run_failed_subject = Proces fakturace se nezdařil.
process.run_failed_body = Vážený administrátor fakturace (id firmy | X |), \ r \ rProces vyúčtování byl zahájen v | X | a skončila v | X | X | uživatelům selhal, což způsobilo, že tento fakturační běh byl označen jako neúspěšný. \ r \ rToto je automatizovaná zpráva zaslaná jBilling.

#ERROR PŘI POSUNOVÁNÍ A EMAILEM
notification.email.error_subject = Chyba při odesílání e-mailů
notification.email.error_body = Vážený správce fakturace, \ r \ r Tato zpráva ukazuje, že Sapienter se pokoušel odeslat e-mail, ale doručení se nezdařilo. Následuje zpráva přijatá z poštovního serveru: \ r ---------- \ r | X | \ r ---------- \ r Toto jsou parametry, které systém používá odeslat tento e-mail: \ r \ rAdresa: | X | \ rServer: | X | \ rPort: | X | \ rUživatelské jméno: | X | \ rPassword: | X | \ r \ r Toto je automatizovaná zpráva Neodpovídejte.

#PŘIHLÁSIT SE
signup.welcome_subject = Vítejte!
signup.welcome_body = Vážení | X | | X |, Welcome to Sapienter Billing! Jsme rádi, že vás uvítáme jako nového zákazníka. Cítili jsme se, že jste si vybrali, abychom vyplnili vaše potřeby v oblasti fakturačních služeb. Jsme rádi, že budeme obsluhovat. Váš účet je nyní připraven pro vás, abyste se přihlásili. Vaše přihlašovací údaje jsou: \ r \ r Uživatelské jméno: | X | Heslo: | X | (doporučuje se to změnit). Číslo společnosti: | X | Můžete se přihlásit do systému na adrese: \ r \ r https://application.sapienter.com/billing\r \ r Alternativně, můžete přeskočit pole ID společnosti pomocí následující adresy URL: \ r \ r https://application.sapienter.com/billing/user/login.jsp?entityId=|X|\r \ r \ r Přestože váš účet je připraven pro přihlášení, existuje mnoho konfiguračních kroků, které je třeba provést. Tyto pokyny jsou popsány v příručce "Začínáme s fakturací společnosti Sapienter". Tuto příručku najdete online: http://application.sapienter.com/documentation/Getting%20Started.htm Ujistěte se, že naplánujete nějaký čas, abyste mohli postupovat podle všech kroků této příručky. Důležitým zdrojem pomoci bude naše online dokumentace. Existují odkazy na konkrétní sekce v webové aplikaci, ale můžete kdykoli získat přístup k jeho hlavnímu indexu: http://application.sapienter.com/documentation/index.htm\r \ r \ r Děkujeme! \ R \ r Sapienter Podpora www.billingondemand.com

