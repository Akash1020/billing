notification.email.error_subject = Fehler beim Senden von E-Mails
notification.email.error_body = Sehr geehrter Abrechnungsadministrator, \ r \ r Diese Meldung zeigt an, dass Sapienter versucht hat, eine E-Mail zu senden, aber die Lieferung ist fehlgeschlagen. Das folgende ist die Nachricht, die vom E-Mail-Server empfangen wird: \ r ---------- \ r | X | \ r ---------- \ r Dies sind die Parameter, die das System verwendet hat Diese E-Mail senden: \ r \ r rAnlegen: antworten Sie nicht.

#ANMELDEN
signup.welcome_subject = Willkommen!
signup.welcome_body = Sehr geehrte | | X |, \ r Willkommen in Sapienter Billing! Wir freuen uns, Sie als Neukunden begrüßen zu dürfen. Wir fühlen uns geehrt, dass Sie uns ausgesucht haben, um Ihre Abrechnungsdienste zu erfüllen, und wir sind gespannt darauf, Ihnen behilflich zu sein. \ r \ r  Ihre Zugangsdaten sind: \ r Benutzername: | X | \ r Passwort: | X | (es wird empfohlen, es zu ändern) \ r Firmen-ID: | X | \ r \ r Sie können sich im System unter: \ r \ r  können Sie das Firmen-ID-Feld mit der folgenden URL überspringen: \ r \ r ist bereit für dich, sich anzumelden, es gibt noch viele Konfigurationsschritte. Diese sind in der Anleitung "Getting Started with Sapienter Billing" beschrieben. Sie finden diesen Leitfaden online: http://application.sapienter.com/documentation/Getting%20Started.htm Stellen Sie sicher, dass Sie einige Zeit planen, um alle Schritte dieses Leitfadens zu befolgen. \ R \ r Eine wichtige Quelle der Hilfe wird sein unsere Online-Dokumentation. Es gibt Links zu bestimmten Abschnitten in der Web-basierten Anwendung, aber Sie können jederzeit auf ihren Hauptindex zugreifen: http://application.sapienter.com/documentation/index.htm \ r \ r

