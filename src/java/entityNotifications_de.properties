#VERARBEITEN
process.new_review_subject = Es wurde eine neue Process Review erstellt.
process.new_review_body = Sehr geehrter Abrechnungsadministrator (Firmen-ID | X |), \ r \ rFindern Sie die Parameter, die Sie für die Prozesskonfiguration festgelegt haben, hat das System eine neue Prozessüberprüfung erstellt. \ rDer Prozessbericht soll Ihnen eine Vorschau geben was wird im realen Abrechnungsprozess passieren. \ rBitte melden Sie sich bei dem System an und fahren Sie fort, die Rechnungen zu überprüfen und Aufträge zu verarbeiten. Beachten Sie, dass Sie diese Überprüfung genehmigen müssen, bevor der eigentliche Prozess stattfinden kann. Sie können die Überprüfung auch missbilligen, wenn Sie Fehler in den Ergebnissen der Überprüfung finden. Eine neue Überprüfung wird innerhalb von 24 Stunden nach deinem Disproval generiert. Bitte wenden Sie sich an support@sapienter.com, wenn Sie Hilfe benötigen, um die Fehler der Überprüfung zu beheben. \ R \ rBenutzen Sie die Process Review: Klicken Sie auf die Menüoption 'Process' und dann auf 'Review'. \ RUm Ihre Parameter zu ändern: Klicken Sie auf die Menüoption 'Prozess' und dann auf 'Konfiguration'. Dort können Sie: \ r - wählen Sie nicht, um eine Überprüfung zu generieren, bevor Ihr Prozess stattfindet (mit dem Kontrollkästchen durch das Feld 'Bericht erstellen') \ r - wählen Sie aus, wie viele Tage vor dem eigentlichen Prozess die Überprüfung generiert wird. (der Wert in den 'Review Report Days') \ r \ rDas ist eine automatisierte Nachricht, wenn Sie irgendwelche Kommentare von Fragen haben, senden Sie sie bitte an support@sapienter.com. \ r \ r 
process.review_waiting_subject = Der Abrechnungsvorgang wartet auf die Genehmigung der Prozessüberprüfung.
process.review_waiting_body = Sehr geehrter Abrechnungsadministrator (Firmenname | X |), \ r  \rAllerdings ist es nicht laufen, weil die Prozeßüberprüfung immer noch an Ihrer Zustimmung ansteht. \ RBei, dass Sie die Prozessüberprüfung genehmigt haben, läuft der Abrechnungsvorgang 24 Stunden ab. \ R \ rBenutzen Sie die Prozessüberprüfung: Klicken Sie auf die Menüoption 'Prozessieren ', und dann auf' Review '. \ rTo ändern Sie Ihre Parameter: Klicken Sie auf die Menüoption' Process 'und dann auf' Konfiguration '. Dort können Sie: \ r - wählen Sie nicht, um eine Überprüfung zu generieren, bevor Ihr Prozess stattfindet (mit dem Kontrollkästchen durch das Feld 'Bericht erstellen') \ r - wählen Sie aus, wie viele Tage vor dem eigentlichen Prozess die Überprüfung generiert wird. (der Wert in den 'Review Report Days') \ r \ rDas ist eine automatisierte Nachricht, wenn Sie irgendwelche Kommentare von Fragen haben, senden Sie sie bitte an support@sapienter.com. \ r \ r
process.run_failed_subject = Abrechnungsprozess ist fehlgeschlagen.
process.run_failed_body = Sehr geehrter Abrechnungsadministrator (Firmenname | X |), \ r \ rDer Abrechnungsvorgang wurde bei | X | gestartet und fertig bei | X | . | X | Benutzer (s) sind fehlgeschlagen, wodurch dieser Abrechnungslauf als fehlgeschlagen markiert wird. \ r \ rDies ist eine automatisierte Nachricht, die von jBilling gesendet wird.

