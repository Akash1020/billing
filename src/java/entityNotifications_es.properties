signup.welcome_body = Querido | X | | X |, \ r \ r ¡Bienvenido a Sapienter Billing! Nos complace darle la bienvenida como un nuevo cliente. Nos sentimos honrados de que usted nos haya elegido para cubrir sus necesidades de servicios de facturación y estamos deseosos de estar al servicio. Su cuenta está lista para que pueda iniciar sesión. Su información de inicio de sesión es: \ r \ r Nombre de usuario: | X | \ r Contraseña: | X | (se recomienda cambiarlo). \ r ID de empresa: | X | \ r \ r Puede iniciar sesión en el sistema en: \ r \ r https://application.sapienter.com/billing\r \ r Alternativamente, puede omitir el campo ID de empresa mediante la siguiente URL: \ r \ r https://application.sapienter.com/billing/user/login.jsp?entityId=|X|\r \ r \ r Aunque su cuenta está listo para su inicio de sesión, hay muchos pasos de configuración aún por hacer. Éstos se describen en la guía "Introducción a la facturación de Sapienter". Puede encontrar esta guía en línea: http://application.sapienter.com/documentation/Getting%20Started.htm Asegúrese de programar un tiempo para seguir todos los pasos de esta guía. Una importante fuente de ayuda será nuestra documentación en línea. Hay enlaces a secciones específicas en la aplicación basada en web, pero puede acceder a su índice principal en cualquier momento: http://application.sapienter.com/documentation/index.htm \ r \ r \ r ¡Gracias! \ R \ r \ r Sapienter Apoyo \ r www.billingondemand.com \ r

