#PROCESO
process.new_review_subject = Se ha generado una nueva revisión de procesos.
process.new_review_body = Estimado administrador de facturación (id de la empresa | X |), \ r \ rSiguiendo los parámetros que ha configurado para la configuración del proceso, el sistema ha generado una nueva revisión del proceso. \ rThe Process Review tiene como objetivo darle una vista previa de lo que va a suceder en el proceso de facturación real. Inicie sesión en el sistema y proceda a revisar las facturas generadas y los pedidos procesados. Tenga en cuenta que tiene que aprobar esta revisión antes de que el proceso real pueda tener lugar. También puede rechazar la revisión si encuentra errores en los resultados de la revisión. Una nueva revisión se generará dentro de las 24 horas de su desestimación. Póngase en contacto con support@sapienter.com si necesita ayuda para corregir los errores de la revisión. Para ver la revisión del proceso: Haga clic en la opción de menú 'Proceso' y luego en 'Revisar'. la opción de menú 'Proceso', y luego en 'Configuración'. Allí puede: seleccionar no generar una revisión antes de que se realice el proceso (mediante la casilla de verificación en el campo "Generar informe de revisión") \ r - seleccione cuántos días antes del proceso real se generará la revisión. (el valor en el 'Review Report Days') \ r \ rEste es un mensaje automatizado, si tiene algún comentario de las preguntas por favor envíelas a support@sapienter.com. \ r \ r \ r \ rSapienter Automated Billing Process
process.review_waiting_subject = El proceso de facturación está a la espera de la aprobación de la revisión del proceso.
process.review_waiting_body = Estimado administrador de facturación (id de la empresa | X |), \ r \ r El proceso de facturación estaba programado para ejecutarse. Sin embargo, no se ejecutó porque la revisión del proceso aún está pendiente de su aprobación. Una vez que haya aprobado la revisión del proceso, el proceso de facturación se ejecutará en 24 horas. Para ver la revisión del proceso: Haga clic en la opción del menú " 'y luego en' Revisar '. \ rPara cambiar los parámetros: Haga clic en la opción de menú' Proceso 'y luego en' Configuración '. Allí puedes: seleccionar no generar una revisión antes de que tu proceso tenga lugar (usando la casilla de verificación por el campo 'Generar informe de revisión') \ r - selecciona cuántos días antes del proceso real se generará la revisión. (el valor en el 'Review Report Days') \ r \ rEste es un mensaje automatizado, si tiene algún comentario de las preguntas por favor envíelas a support@sapienter.com. \ r \ r \ r \ rSapienter Automated Billing Process
process.run_failed_subject = El proceso de facturación ha fallado.
process.run_failed_body = Estimado administrador de facturación (id de empresa | X |), \ r \ rEl proceso de facturación se inició en | X | y terminó en | X | X usuario (s) ha fallado, haciendo que esta ejecución de facturación sea marcada como fallida. \ r \ rEste es un mensaje automatizado enviado por jBilling.

