notification.email.error_body = Estimado administrador de facturación, \ r \ r Este mensaje indica que Sapienter intentó enviar un correo electrónico, pero la entrega falló. A continuación se muestra el mensaje recibido del servidor de correo electrónico: \ r ---------- \ r | X | \ r ---------- \ r Estos son los parámetros utilizados por el sistema envíe este correo electrónico: \ r \ rAddress (es): | X | \ rServer: | X | \ rPort: | X | \ rUsername: | X | \ rPassword: | X | \ r \ r Este es un mensaje automatizado, por favor no responder.

