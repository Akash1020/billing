#SIGNUP
signup.welcome_subject = Dobro došli!
signup.welcome_body = Poštovani | X | | X |, Dobrodošli na Sapienter Billing! Zadovoljstvo nam je što vam možemo poželjeti dobrodošlicu kao novog kupca. Osjećamo se počašćeni što ste nas odabrali da ispunite svoje potrebe za uslugama naplate, a želimo biti na usluzi. Vaš račun sada je spreman za prijavu. Vaši podaci za prijavu su: \ r \ r Korisničko ime: | X | \ r Lozinka: | X | (preporučuje se da je promijenite). ID tvrtke: | X | \ r \ r Možete se prijaviti na sustav na: \ r \ r https://application.sapienter.com/billing\r Alternativno, polje ID-a tvrtke možete preskočiti pomoću sljedećeg URL-a: https://application.sapienter.com/billing/user/login.jsp?entityId=|X|\r Iako vaš račun spreman je za prijavu, još uvijek postoje mnogi koraci konfiguracije. To su opisane u vodiču "Početak korištenja Sapienter Billing". Ovaj vodič možete pronaći na mreži: http://application.sapienter.com/documentation/Getting%20Started.htm Pobrinite se da zakazali neko vrijeme da biste slijedili sve korake ovog vodiča. Važan izvor pomoći bit će našu online dokumentaciju. Postoje veze na određene odjeljke u web aplikaciji, ali možete pristupiti svom glavnom indeksu u bilo kojem trenutku: http://application.sapienter.com/documentation/index.htm\r Hvala! \ R \ Sapienter Podrška www.billingondemand.com

