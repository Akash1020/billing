#POSTUPAK
process.new_review_subject = Generiran je novi procesni pregled.
process.new_review_body = Poštovani administrator za naplatu (id tvrtke | X |), slijedom parametara koje ste postavili za procesnu konfiguraciju, sustav je generirao novi procesni pregled. Procesni pregled namijenjen je da vam pregleda što će se dogoditi u stvarnom procesu naplate. Molimo prijavite se na sustav i nastavite s pregledom generiranih računa i obrađenih narudžbi. Imajte na umu da morate odobriti ovu recenziju prije nego što se pravi proces može odvijati. Također možete odbiti pregled ako pronađete pogreške u rezultatima pregleda. Nova će recenzija biti generirana u roku od 24 sata od vašeg neodobravanja. Obratite se na support@sapienter.com ako vam je potrebna pomoć za ispravljanje pogrešaka pregleda. \ R \ r Da biste vidjeli procesni pregled: kliknite opciju izbornika 'Proces' i zatim 'Pregled'. \ RZa promjenu parametara: Kliknite na opciju izbornika 'Proces', a zatim 'Konfiguracija'. Tamo možete: \ r - odabrati da ne generirate recenziju prije nego što se vaš proces odvija (pomoću potvrdnog okvira polja "Generiranje izvješća o pregledu") - odaberite koliko dana prije stvarnog postupka pregled će biti generiran. (vrijednost u "Dani izvješća pregleda") Ovo je automatska poruka, ako imate bilo kakvih komentara pitanja, molimo ih pošaljite na support@sapienter.com. Automatizirani proces naplate
process.review_waiting_subject = Postupak naplate čeka odobrenje pregleda postupka.
process.review_waiting_body = Poštovani administrator naplate (ID tvrtke | X |), postupak naplate je pokrenut. Međutim, nije pokrenut jer pregled postupka još uvijek čeka vaše odobrenje. Nakon odobrenja postupka, postupak naplate trajat će 24 sata. Za pregled postupka: kliknite opciju izbornika 'Proces ', a zatim "Pregled". Da biste promijenili svoje parametre: Kliknite opciju izbornika' Proces 'i zatim' Konfiguracija '. Tamo možete: \ r - odabrati da ne generirate recenziju prije nego što se vaš proces odvija (pomoću potvrdnog okvira polja "Generiranje izvješća o pregledu") - odaberite koliko dana prije stvarnog postupka pregled će biti generiran. (vrijednost u "Dani izvješća pregleda") Ovo je automatska poruka, ako imate bilo kakvih komentara pitanja, molimo ih pošaljite na support@sapienter.com. Automatizirani proces naplate
