#FOLYAMAT
process.new_review_subject = Új folyamat-áttekintés jött létre.
process.new_review_body = Kedves számlázási rendszergazda (cégazonosító | X |), \ r \ rA folyamatok konfigurálásához beállított paraméterek követése után a rendszer új folyamat-áttekintést készített. \ rA folyamatok áttekintése mi fog történni az igazi számlázási folyamatban. Kérjük, jelentkezzen be a rendszerbe, és folytassa a létrehozott számlák és a feldolgozott megrendelések áttekintését. Ne feledje, hogy ezt a felülvizsgálatot jóvá kell hagynia, mielőtt a valódi folyamat megtörténhet. Elutasíthatja a felülvizsgálatot, ha hibákat talál a felülvizsgálat eredményei között. A felülvizsgálat után 24 órán belül új felülvizsgálatot fog készíteni. Kérjük, forduljon a support@sapienter.com címhez, ha segítségre van szüksége a hibák kijavításához. \ R \ rA folyamat áttekintése: Kattintson a "Folyamatok" menüpontra, majd a "Felülvizsgálat" menüre. \ RA paraméterek módosítása: Kattintson a gombra. a "Process" menüopciót, majd a "Configuration" (Konfiguráció) menüpontot. Itt lehet: \ r - válassza ki, hogy ne készítsen felülvizsgálatot a folyamat lefolytatása előtt (jelölje be a jelölőnégyzetet a 'Áttekintési jelentés készítése' mezőben) \ r - válassza ki, hogy hány nappal a valós folyamat előtt a felülvizsgálat létrejön. (az érték a "Felülvizsgálati jelentések napjaiban") \ r \ rAz automatikus üzenet, ha kérdése van, kérjük, küldje el őket a support@sapienter.com címre. \ r \ r \ r \ r \ r \ rSapienter Automatikus számlázási folyamat
process.review_waiting_subject = A számlázási folyamat várja a folyamat áttekintését.
process.review_waiting_body = Kedves számlázási rendszergazda (cégazonosító | X |), \ r \ r A számlázási folyamat futási ideje volt. Azonban nem futott, mert a folyamat áttekintése még mindig jóváhagyása folyamatban van. Miután jóváhagyta a folyamat áttekintését, a számlázási folyamat 24 órán belül megy végbe. \ R \ rA folyamat áttekintése: Kattintson a "Process ', majd' Review '. \ rA paraméterek megváltoztatása: Kattintson a "Process" menüpontra, majd a "Configuration" menüpontra. Itt lehet: \ r - válassza ki, hogy ne készítsen felülvizsgálatot a folyamat lefolytatása előtt (jelölje be a jelölőnégyzetet a 'Áttekintési jelentés készítése' mezőben) \ r - válassza ki, hogy hány nappal a valós folyamat előtt a felülvizsgálat létrejön. (az érték a "Felülvizsgálati jelentések napjaiban") \ r \ rAz automatikus üzenet, ha kérdése van, kérjük, küldje el őket a support@sapienter.com címre. \ r \ r \ r \ r \ r \ rSapienter Automatikus számlázási folyamat
process.run_failed_subject = A számlázási folyamat sikertelen.
process.run_failed_body = Kedves számlázási rendszergazda (cégazonosító | X |), \ r \ rA számlázási folyamatot a | X | és befejezte a | X | -t . | X | a (z) felhasználó (k) sikertelen, ami miatt ez a számlázási futás nem sikerült. \ r \ r Ez egy automatikus üzenet, amelyet a jBilling küldött.

