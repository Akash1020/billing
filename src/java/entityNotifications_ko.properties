process.new_review_body = 청구 관리자 (회사 ID | X |)님께, 프로세스 구성에 대해 설정 한 매개 변수를 적용하여 시스템에서 새 프로세스 검토를 생성했습니다. 프로세스 검토는 다음을 미리 볼 수 있도록하기위한 것입니다. 실제 청구 과정에서 일어날 일들. 시스템에 로그인하여 생성 된 송장 및 처리 된 주문을 검토하십시오. 실제 프로세스가 진행되기 전에이 검토를 승인해야합니다. 검토 결과에 오류가있는 경우 검토를 승인하지 않을 수도 있습니다. 귀하의 불만 제기 후 24 시간 이내에 새로운 검토가 생성됩니다. 검토 오류를 수정하는 데 도움이 필요하면 support@sapienter.com으로 문의하십시오. 프로세스 검토를 보려면 메뉴 옵션 '프로세스'를 클릭 한 다음 '검토'를 클릭하십시오. 매개 변수를 변경하려면 : 메뉴 옵션 '프로세스'를 선택한 다음 '구성'을 선택하십시오. 거기에서 다음을 수행 할 수 있습니다. - 프로세스가 시작되기 전에 검토를 생성하지 않도록 선택하십시오 ( '검토 보고서 생성'필드의 확인란 사용). - 실제 프로세스가 검토되기 전에 며칠을 선택하십시오. ( '검토 보고서 일'의 가치) \ r \ r 질문이 있으시면 support@sapienter.com으로 보내주십시오. 자동 응답 메시지입니다. \ r \ rSapienter 자동 결제 프로세스
