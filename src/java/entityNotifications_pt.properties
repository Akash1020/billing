#PROCESSO
process.new_review_subject = Uma nova Revisão do Processo foi gerada.
process.new_review_body = Prezado administrador de cobrança (ID da empresa | X |), \ r \ rSeguindo os parâmetros que você configurou para a configuração do Processo, o sistema gerou uma nova Revisão do Processo. \ rA revisão do processo destina-se a dar uma prévia de o que vai acontecer no processo de cobrança real. Por favor, inicie sessão no sistema e proceda a revisar as faturas geradas e os pedidos processados. Observe que você deve aprovar esta revisão antes que o processo real possa ocorrer. Você também pode reprovar a revisão se você encontrar erros nos resultados da revisão. Uma nova revisão será gerada dentro de 24 horas da sua desprovação. Entre em contato com support@sapienter.com se precisar de ajuda para corrigir os erros da revisão. \ R \ rPara ver a revisão do processo: clique na opção de menu 'Processar' e depois em 'Revisão'. \ RPara alterar seus parâmetros: clique em a opção de menu 'Processo' e, em seguida, em 'Configuração'. Lá você pode: \ r - selecione não gerar uma revisão antes do seu processo ocorrer (usando a caixa de seleção pelo campo 'Gerar relatório de revisão') \ r - selecione quantos dias antes do processo real a revisão será gerada. (o valor no 'Revisão dos dias do relatório') \ r \ rEsta é uma mensagem automatizada, se você tiver algum comentário de perguntas, envie-os para support@sapienter.com. \ r \ r \ r \ rSapienter Processo de faturamento automatizado
process.review_waiting_subject = O processo de cobrança aguarda a aprovação da revisão do processo.
process.review_waiting_body = Caro administrador de cobrança (ID da empresa | X |), \ r \ r O processo de cobrança foi executado. No entanto, ele não foi executado porque a revisão do processo ainda está pendente de sua aprovação. \ ROnce você aprovou a revisão do processo, o processo de cobrança será executado durante 24 horas. \ R \ rPara ver a revisão do processo: clique na opção de menu 'Processo ', e depois em' Review '. \ rPara alterar seus parâmetros: clique na opção de menu' Processar 'e depois em' Configuração '. Lá você pode: \ r - selecione não gerar uma revisão antes do seu processo ocorrer (usando a caixa de seleção pelo campo 'Gerar relatório de revisão') \ r - selecione quantos dias antes do processo real a revisão será gerada. (o valor no 'Revisão dos dias do relatório') \ r \ rEsta é uma mensagem automatizada, se você tiver algum comentário de perguntas, envie-os para support@sapienter.com. \ r \ r \ r \ rSapienter Processo de faturamento automatizado
process.run_failed_subject = O processo de faturamento falhou.
process.run_failed_body = Caro administrador de cobrança (ID da empresa | X |), \ r \ rO processo de cobrança foi iniciado em | X | e terminou em | X | . | X | usuário (s) falhou, fazendo com que esta execução de cobrança seja marcada como falhada. \ r \ esta Esta é uma mensagem automática enviada pelo jBilling.

#ERROR AO ENVIAR E EMAIL
notification.email.error_subject = Erro ao enviar e-mail
notification.email.error_body = Caro administrador de cobrança, \ r \ r Esta mensagem indica que o Sapienter tentou enviar um e-mail, mas a entrega falhou. O seguinte é a mensagem recebida do servidor de e-mail: \ r ---------- \ r | X | \ r ---------- \ r Estes são os parâmetros que o sistema usava para envie este email: \ r \ rAddress (es): | X | \ rServer: | X | \ rPort: | X | \ rUsername: | X | \ rPassword: | X | \ r \ r Esta é uma mensagem automatizada, por favor não responda.

#INSCREVER-SE
signup.welcome_subject = Bem-vindo!
Signup.welcome_body = Dear | X | | X |, \ r \ r Bem-vindo ao Sapienter Billing! Temos o prazer de recebê-lo como novo cliente. Nos sentimos honrados que você nos escolheu para preencher suas necessidades de serviços de cobrança, e estamos ansiosos para ser de serviço. \ R \ r Sua conta está pronta agora para que você faça o login. Suas informações de login são: \ r \ r Nome de usuário: | X | \ r Senha: | X | (é recomendável alterá-lo). \ r Identificação da empresa: | X | \ r \ r Você pode fazer login no sistema em: \ r \ r https://application.sapienter.com/billing\r \ r Alternativamente, você pode ignorar o campo de identificação da empresa usando o seguinte URL: \ r \ r https://application.sapienter.com/billing/user/login.jsp?entityId=|X|\r \ r \ r Mesmo que sua conta está pronto para você entrar, há muitas etapas de configuração ainda por fazer. Estes são descritos no guia "Primeiros passos com a facturação Sapienter". Você pode encontrar este guia on-line: http://application.sapienter.com/documentation/Getting%20Started.htm Certifique-se de agendar algum tempo para seguir todas as etapas deste guia. \ R \ r Uma importante fonte de ajuda será nossa documentação on-line. Existem links para seções específicas no aplicativo baseado na web, mas você pode acessar seu índice principal a qualquer momento: http://application.sapienter.com/documentation/index.htm \ r \ r \ r Obrigado! \ R \ Suporte Sapienter \ r www.billingondemand.com \ r

