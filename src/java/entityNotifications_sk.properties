signup.welcome_subject = Vitajte!
signup.welcome_body = Vážení | X | | X |, Welcome to Sapienter Billing! Sme radi, že vás privítame ako nového zákazníka. Cítime sa, že ste si vybrali, aby sme vyplnili vaše potreby fakturačných služieb, a my sme túži byť službou. Váš účet je teraz pripravený na prihlásenie. Vaše prihlasovacie údaje sú: \ r \ r Užívateľské meno: | X | Heslo: | X | (odporúča sa to zmeniť). Id spoločnosti: | X | Môžete sa prihlásiť do systému na adrese: \ r \ r https://application.sapienter.com/billing\r \ r. môžete preskočiť pole id spoločnosti pomocou nasledujúcej adresy URL: \ r \ r https://application.sapienter.com/billing/user/login.jsp?entityId=|X|\r \ r \ r Aj keď váš účet je pripravený na prihlásenie, existuje veľa konfiguračných krokov, ktoré je ešte potrebné vykonať. Tieto sú popísané v príručke "Začíname s fakturáciou Sapienter". Sprievodcu nájdete online: http://application.sapienter.com/documentation/Getting%20Started.htm Uistite sa, že naplánujete nejaký čas, aby ste dodržali všetky kroky tejto príručky. Dôležitým zdrojom pomoci bude našu online dokumentáciu. Existujú odkazy na konkrétne sekcie v webovej aplikácii, ale môžete kedykoľvek získať prístup k hlavnému indexu: http://application.sapienter.com/documentation/index.htm \ r \ r \ r \ r \ r \ r \ r \ r Sapienter Podpora www.billingondemand.com \ r

