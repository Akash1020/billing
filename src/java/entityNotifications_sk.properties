#PROCESS
process.new_review_subject = Bolo vygenerované nové preskúmanie procesov.
process.new_review_body = Vážený administrátor fakturácie (id firmy | X |), \ r \ rPodľa parametrov, ktoré ste nastavili pre konfiguráciu procesu, systém vygeneroval novú kontrolu procesu. \ rPrehľad procesu je určený na zobrazenie náhľadu čo sa stane v skutočnom procese fakturácie. \ rPrihlaste sa do systému a pokračujte v kontrole vygenerovaných faktúr a spracovaných objednávok. Upozorňujeme, že musíte skontrolovať túto revíziu skôr, ako sa môže uskutočniť skutočný proces. Môžete tiež zamietnuť kontrolu, ak nájdete chyby vo výsledkoch recenzie. Nová recenziu sa vytvorí do 24 hodín od vašej diskriminácie. Kontaktujte prosím support@sapienter.com, ak potrebujete pomoc pri odstraňovaní chýb v prehľade. \ R \ rPrečítajte si prehľad procesov: Kliknite na možnosť ponuky "Process" a potom na "Review". \ RAk chcete zmeniť parametre: Kliknite na voľby ponuky "Spracovať" a potom na "Konfigurácia". Môžete: - zvoliť, aby ste nevygenerovali prehľad skôr, než sa váš proces uskutoční (začiarknite políčko "Vytvoriť prehľad o kontrole") \ r - vyberte, koľko dní pred skutočným procesom bude kontrola generovaná. (hodnota v dňoch kontroly) \ r \ rTáto automatická správa, ak máte akékoľvek pripomienky k otázkam, pošlite ich na support@sapienter.com. \ r \ r \ rSapienter Automatizovaný proces fakturácie
process.review_waiting_subject = Proces fakturácie čaká na schválenie kontroly procesu.
process.review_waiting_body = Vážený administrátor fakturácie (id firmy | X |), \ r \ r Proces fakturácie bol spustený. Nebolo však spustený, pretože kontrola procesu ešte stále čaká na schválenie. \ RAkonáhle ste schválili kontrolu procesu, proces fakturácie bude trvať 24 hodín. \ R \ rPrečítajte si Prehľad procesu: Kliknite na možnosť ponuky "Proces 'a potom na' Preskúmanie '. \ rAk chcete zmeniť parametre: Kliknite na možnosť menu "Process" a potom na "Configuration". Môžete: - zvoliť, aby ste nevygenerovali prehľad skôr, než sa váš proces uskutoční (začiarknite políčko "Vytvoriť prehľad o kontrole") \ r - vyberte, koľko dní pred skutočným procesom bude kontrola generovaná. (hodnota v dňoch kontroly) \ r \ rTáto automatická správa, ak máte akékoľvek pripomienky k otázkam, pošlite ich na support@sapienter.com. \ r \ r \ rSapienter Automatizovaný proces fakturácie
process.run_failed_subject = Proces fakturácie zlyhal.
process.run_failed_body = Vážený správca fakturácie (id firmy | X |), \ r \ rProces fakturácie bol spustený na | X | a skončil v | X | . | X | používatelia zlyhali, čo spôsobilo, že táto fakturačná prevádzka bola označená ako neúspešná. \ r \ rTáto automatická správa je poslaná jBilling.

