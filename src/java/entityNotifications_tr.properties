#PROCESS
process.new_review_subject = Yeni bir Süreç İncelemesi oluşturuldu.
process.new_review_body = Sayın faturalandırma yöneticisi (şirket kimliği | X |), İşlem yapılandırması için belirlediğiniz parametreleri takip ederek sistem yeni bir İşlem İncelemesi oluşturdu. İşlem İncelemesi, size bir önizleme sunmak amacıyla hazırlanmıştır. Gerçek faturalandırma sürecinde neler olacak. Lütfen sisteme giriş yapın ve oluşturulan faturaları ve işleme tabi tutulan siparişleri incelemeye devam edin. Bu incelemeyi gerçek işlem gerçekleşmeden onaylamanız gerektiğini unutmayın. İncelemenin sonuçlarında bir hata bulursanız, incelemeyi de reddedebilirsiniz. Görüşmenizin kaldırılmasından sonraki 24 saat içinde yeni bir inceleme oluşturulacaktır. İncelemenin hatalarını düzeltmek için yardıma ihtiyacınız varsa lütfen support@sapienter.com ile iletişime geçin. İşlem İnceleme'yi görmek için: 'İşlem' menü seçeneğini tıklayın ve ardından 'İnceleme' bölümüne tıklayın. \ RPaygıtlarınızı değiştirmek için: 'İşlem' menü seçeneğini ve daha sonra 'Yapılandırma' seçeneğini belirleyin. Buradan yapabilirsiniz: - İşlemin gerçekleşmeden önce inceleme üretmemeyi seçin ('İnceleme Raporu Oluştur' alanındaki onay kutusunu kullanın) - Gerçek işlemin kaç gün önce yapılacağını seçin. ('İnceleme Rapor Günleri' ndeki değeri) \ r \ rBu, otomatik bir mesajdır; sorularınız varsa lütfen bunları support@sapienter.com adresine gönderin. \ r \ r \ rSapienter Otomatik Fatura Süreci
process.review_waiting_subject = Fatura işlemi, süreç incelemesinin onaylanmasını bekliyor.
process.review_waiting_body = Sayın faturalandırma yöneticisi (şirket kimliği | X |), \ r \ r Faturalandırma süreci çalışmaya hazırlandı. Ancak, işlem incelemesi hala onayınızı bekliyor çünkü çalışmadı. İşlem gözden geçirmesini onayladığınızda, faturalandırma işlemi 24 saat süreyle çalışacak. \ R \ r İşlem İnceleme'yi görmek için: 'İşlem 've ardından' İnceleme 'üzerine tıklayın. Parametreleri değiştirmek için:' İşlem 'menü seçeneğine tıklayın ve' Yapılandırma 'üzerine tıklayın. Buradan yapabilirsiniz: - İşlemin gerçekleşmeden önce inceleme üretmemeyi seçin ('İnceleme Raporu Oluştur' alanındaki onay kutusunu kullanın) - Gerçek işlemin kaç gün önce yapılacağını seçin. ('İnceleme Rapor Günleri' ndeki değeri) \ r \ rBu, otomatik bir mesajdır; sorularınız varsa lütfen bunları support@sapienter.com adresine gönderin. \ r \ r \ rSapienter Otomatik Fatura Süreci
process.run_failed_subject = Faturalama İşlemi başarısız oldu.
process.run_failed_body = Sayın faturalandırma yöneticisi (şirket kimliği | X |), \ r \ r Fatura işlemi | X | ve | X | . | X | kullanıcıların başarısız olması, bu fatura işleminin başarısız olarak işaretlenmesine neden oldu. \ r \ rBu, jBilling tarafından gönderilen otomatik bir mesajdır.

